<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> vertical skils bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="box">
      <div class="skill">
        <div class="graph" style="height:80%">
          <div class="percent">80%</div>
          <div class="name">Html</div>

        </div>
      </div>


      <div class="skill">
        <div class="graph" style="height:60%">
          <div class="percent">60%</div>

        </div>
      </div>


      <div class="skill">
        <div class="graph" style="height:45%">
          <div class="percent">75%</div>
          <div class="name">Javascript</div>
        </div>

      </div>


      <div class="skill">
        <div class="graph" style="height:55%">
          <div class="percent">55%</div>
          <div class="name">Node.js</div>
        </div>
      </div>



      <div class="skill">
        <div class="graph" style="height:45%">
          <div class="percent">40%</div>
          <div class="name">.net</div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
